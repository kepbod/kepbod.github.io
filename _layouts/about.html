<html>
    <head>
        <title>{{ site.title }}</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <!--[if lte IE 8]><script src="html5up-eventually/assets/js/ie/html5shiv.js"></script><![endif]-->
        <link rel="stylesheet" href="html5up-eventually/css/main.css" />
        <!--[if lte IE 8]><link rel="stylesheet" href="html5up-eventually/css/ie8.css" /><![endif]-->
        <!--[if lte IE 9]><link rel="stylesheet" href="html5up-eventually/css/ie9.css" /><![endif]-->
    </head>
    <body>

        <!-- Header -->
        <header id="header">
            {{ content }}
        </header>

        <!-- Footer -->
        <footer id="footer">
            <ul class="icons">
                <li><a href="{{ site.author.twitter }}" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
                <li><a href="{{ site.author.linkedin }}" class="icon fa-linkedin"><span class="label">Linkedin</span></a></li>
                <li><a href="{{ site.author.github }}" class="icon fa-github"><span class="label">GitHub</span></a></li>
                <li><a href="mailto:{{ site.author.email }}" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
            </ul>
            <ul class="copyright">
                <li>&copy; {{ site.user }}</li><li>Credits: <a href="http://jekyllrb.com">Jekyll</a> and <a href="http://html5up.net">HTML5 UP</a></li>
            </ul>
        </footer>

        <!-- Scripts -->
        <!--[if lte IE 8]><script src="html5up-eventually/js/ie/respond.min.js"></script><![endif]-->
        <script src="html5up-eventually/js/main.js"></script>
