- project: Transposable elements
  description: Approximately 50% of the human genome is derived from transposable elements, and multiple key human cellular processes and genetic diseases have been affected by or linked to transposable elements. My work focused on how <i>Alu</i> elements, one of the most abundant SINE elements, regulate the expression of protein-coding genes and lncRNAs in cis or in trans. With high-resolution, long-genomic-span RAMPAGE data, I accurately quantified the expression levels of of 17,249 Pol III-transcribed <i>Alu</i> elements, and characterized genomic and epigenetic signatures associated with their transcription profile and potential function as cell type-specific enhancers (Genome Res, 2019). In addition, I also revealed that the pairing and competition between intronic <i>Alu</i> elements would contribute to the exon circularization (Cell, 2014) and be correlated with alternative back-splicing (Genome Res, 2016).

