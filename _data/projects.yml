- title: CIRCfinder
  description: CIRCfinder is a pipeline to map junction reads for circular intronic RNAs (ciRNAs). (Zhang et al., Mol Cell, 2013)
  image: images/projects/CIRCfinder.jpg
  paper: http://www.cell.com/molecular-cell/abstract/S1097-2765%2813%2900590-X
  github: https://github.com/YangLab/CIRCfinder

- title: CIRCexplorer
  description: CIRCexplorer is a combined strategy to identify junction reads from back spliced exons and intron lariats. (Zhang et al., Cell, 2014)
  image: images/projects/CIRCexplorer.jpg
  paper: http://www.sciencedirect.com/science/article/pii/S0092867414011118
  github: https://github.com/YangLab/CIRCexplorer

- title: CIRCexplorer2
  description: CIRCexplorer2 is the successor of CIRCexplorer with plenty of new features to facilitate circular RNA identification and characterization. (Zhang et al., Genome Res, 2016)
  image: images/projects/CIRCexplorer2.jpg
  paper: http://genome.cshlp.org/content/26/9/1277.abstract
  github: https://github.com/YangLab/CIRCexplorer2
