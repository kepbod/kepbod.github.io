- project: Alternative Splicing
  description: Alternative splicing allows exons to be joined in different variations to form alternative transcripts, which greatly increases the diversity of transcriptome encoded by a limited number of genes. My projects mainly focused on how alternative splicing contribute to the regulation of protein-coding genes and long noncoding RNAs (lncRNAs). By exploring non-polyadenylated transcriptomes, one new type of lncRNAs with snoRNA on their ends (snoRNA-related lncRNAs, sno-lncRNAs) were identified from multiple species, and I revealed that the expression of sno-lncRNAs is species-specific and that their processing is closely linked to alternative splicing of their parent genes (BMC Genomics, 2014). Alternative splicing analysis of non-polyadenylated transcriptomes also helps us to systematically annotated different types of alternative alternative splicing events in circRNAs from various cell lines, and many known or novel exons were predominantly spliced in circRNAs (Genome Res, 2016). Recursive splicing (RS) is an evolutionarily conserved process of removing long introns via multiple steps of splicing. After systematically characterizing 342 RS sites in three human cell types, I found that half of the RS events occurred post-transcriptionally with long delays, and these introns could be removed by both recursive splicing and canonical splicing with cell type specificity (PLoS Genet, 2018).
